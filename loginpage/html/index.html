<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>

	<div class="container">
		<img class="background_img" src="../images/lion.jpg" alt="">
		<a href="https://www.zoo.org.au/" target="_blank">
			<img class="zoo-logo" src="../images/zoo.png" alt="">
		</a>
		
		<div class="login-wrap">
			
			<div class="login-contents">
				
				<a href="https://www.zoo.org.au/" target="_blank">
					<img class="zoo-logo2" src="../images/zoo.png">
				</a>
				<h1 class="title">DISCOVER<br>TOURS</h1>
				
					<div class="email-form">
						<i class="fa fa-user"></i>
						<input class="info-txt" type="email" placeholder="E-mail Address">
					</div>
				
					<div class="lock-form">
						<i class="fa fa-lock"></i>
						<input class="info-txt" type="password" placeholder="Password">
					</div>
				
				<!-- check box -->
					<div class="remember-form">
						<input id="chk" type="checkbox" checked>
							<label for="chk">Remember Me</label>
					</div>
				<!-- -->
				
					<a href="#">
						<div class="login-btn">Log in</div>
					</a>
				
					<a href="#">
						<h4 class="find">Forgot your password?</h4>
					</a>
				
					<div class="sign-form">
						<h3 class="sign-txt">Sign in With</h3>
						<div class="icons">
							
							<a href="https://www.naver.com/"><img class="naver" src="../images/naver.png"></a>
							<a href="https://www.google.com/"><img class="google" src="../images/google.png"></a>
							<a href="https://www.facebook.com/"><img class="face" src="../images/facebook.png"></a>
						</div>
					</div>
			</div>
		</div>
		
	</div>

</body>
</html>
